<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AOPI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 20px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
<form method="POST" th:action="@{/data}">
    <h2>Lagrange interpolation with JNA threads synchronization</h2>
    <label>Number of elements:</label><br>
    <input type="text" th:value="${n}" name="n"
           class="form-control" placeholder="..."
           pattern="[2-9]{1}[0-9]{1-3}*$" required>
    <button name="n_elements" type="submit" class="btn btn-primary">Next</button>
</form>
</body>
</html>
